<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="content">
          <h3 class="heading">
            Get <span>insights</span> that help your business grow.
          </h3>
          <p class="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats">
            <li>
              <span class="number">10k+</span
              ><span class="text"> companies</span>
            </li>
            <li>
              <span class="number">314 </span
              ><span class="text">templates</span>
            </li>
            <li>
              <span class="number">12M+</span><span class="text"> queries</span>
            </li>
          </ul>
        </div>
        <div class="image">
          <img src="/images/image-header-desktop.jpg" alt="business meeting" />
        </div>
      </div>
    </main>
    <div class="attribution">
      <p class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >. Coded by
        <a href="https://github.com/progressive-coder-ankur">Ankur Singh</a>.
      </p>
    </div>
  </body>
</html>
